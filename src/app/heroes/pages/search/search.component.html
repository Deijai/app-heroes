<div fxLayout="column">
  <div>
    <h1>Pesquisa de Heroes</h1>
    <mat-divider></mat-divider>
    <br />
  </div>

  <div fxLayout="column">
    <h3>Buscar</h3>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Heroe</mat-label>
      <input
        type="text"
        placeholder="Heroe"
        [(ngModel)]="pesquisa"
        aria-label="Pesquisa"
        matInput
        [matAutocomplete]="auto"
        (input)="pesquisarHeroe()"
      />
      <mat-autocomplete
        (optionSelected)="optionSelecionada($event)"
        autoActiveFirstOption
        #auto="matAutocomplete"
      >
        <mat-option *ngFor="let h of heroes" [value]="h">
          {{ h.superhero }}
        </mat-option>

        <mat-option value="" *ngIf="heroes.length === 0 && pesquisa.trim().length > 0">
          Nenhum heroe encontrado com a pesquisa... {{pesquisa}}
        </mat-option>

      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div *ngIf="heroeSelecionado">
    <app-card [heroe]="heroeSelecionado"></app-card>
  </div>
  {{ heroeSelecionado | json }}

</div>
